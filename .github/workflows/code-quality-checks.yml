name: Code Quality Checks
on: push
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npm run typegen
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run stylelint
      - run: npm run format
